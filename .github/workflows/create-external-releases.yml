name: Create External Folder Releases and Manifest

permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  create_zips_and_manifest:
    runs-on: ubuntu-latest
    env:                       # ‚Üê fixed: aligned with runs-on
      GH_TOKEN: ${{ github.token }}
      GITHUB_TOKEN: ${{ github.token }}
      GITHUB_REPOSITORY: ${{ github.repository }}
      GITHUB_REF_NAME: ${{ github.event.release.tag_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          lfs: false

      - name: Set up Python 3.11.2 (with cache)
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.2"
          cache: "pip"
          cache-dependency-path: .github/workflows/scripts/requirements.txt

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/scripts/requirements.txt

      - name: Generate release files
        run: python .github/workflows/scripts/generate-release.py

      - name: Update Release notes
        run: python .github/workflows/scripts/generate-release-notes.py
