name: Validate table.yml

on:
  pull_request:
    paths:
      - '**/table.yml'
  push:
    branches:
      - main
    paths:
      - '**/table.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Full history so diffs work for merges/squashes/rebases
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml yamllint

      - name: Get changed table.yml files
        id: changed-files
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            # push event (e.g., merge/squash to main)
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi

          echo "Diffing $BASE...$HEAD"
          CHANGED_FILES=$(git diff --name-only "$BASE" "$HEAD" | grep -E '(^|/)table\.yml$' || true)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Comma-separated list for output (no trailing comma)
          CHANGED_FILES_CSV=$(echo "$CHANGED_FILES" | tr '\n' ',' | sed 's/,$//')
          echo "CHANGED_FILES=$CHANGED_FILES_CSV" >> "$GITHUB_OUTPUT"

      - name: Validate table.yml files
        if: ${{ steps.changed-files.outputs.CHANGED_FILES != '' }}
        shell: bash
        run: |
          IFS=',' read -ra FILES <<< "${{ steps.changed-files.outputs.CHANGED_FILES }}"
          for file in "${FILES[@]}"; do
            echo "Checking \"$file\""
            python .github/workflows/scripts/validate-table-yaml.py "$file"
            yamllint -c .yamllint "$file"
          done

      - name: No changes message
        if: ${{ steps.changed-files.outputs.CHANGED_FILES == '' }}
        run: echo "No table.yml files were changed."
